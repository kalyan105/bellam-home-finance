name: Bellam Finance Manager CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Basic server syntax check
      - name: Validate server file
        run: node -c server.js

      # CI completion message
      - name: CI status
        run: echo "Backend CI completed successfully"
